# Default values for cluster-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

# AWS access parameters
awsAccessKeyId:
awsSecretAccessKey:

# OKE access parameters
okeBearerToken:
okeAuthGroup:
okeCloudAuthId:

# Federation Parameters
federationEndpoint: https://change.me
federationContext:
federationNamespace:

# KOPs connection parameters
domain: domain.change.me
statestore:

# OKE connection parameters
okeApiHost:

# Log Level
glogLevel: 1

# Image Parameters
image:
  repository: docker.io/changeme/
  tag: v1
  pullPolicy: Always


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi

